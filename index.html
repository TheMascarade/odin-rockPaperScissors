<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="JS/rockPaperScissors.js" defer></script>
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<h1>Rock, Paper, Scissors!</h1>
	<p>First to 5 wins!</p>
	<h2>Score</h2>
	<span>
		<span>Player:</span>
		<span class="c-human_score">0</span>
	</span>
	<span>
		<span>Machine:</span>
		<span class="c-machine_score">0</span>
	</span>
	<h2>Make your choice:</h2>
	<ul>
		<li>
			<button 
			class="playerChoice" 
			data-player_choice="rock">
				Rock
			</button>
		</li>
		<li>
			<button 
			class="playerChoice"
			data-player_choice="paper">
				Paper
			</button>
		</li>
		<li>
			<button 
			class="playerChoice"
			data-player_choice="scissors">
				Scissors
			</button>
		</li>
	</ul>
	<div>
		<h3>Result of the round</h3>
		<p class="c-resultado_partida"></p>
	</div>
</body>
</html>
